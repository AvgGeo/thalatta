# Change these first
owner: AvgGeo  # Your GitHub organization or username
repo: thalatta  # The name of this repository

sites:
  - name: Thalatta
    url: https://thalatta-thalatta.com
  - name: Thalatta.art
    url: https://thalatta.art
  - name: Peridot Homes
    url: https://peridot-homes.com
  - name: IPv6 test
    url: https://forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  cname: status.thalatta-thalatta.com
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # baseUrl: /thalatta
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introMessage: This is **real-time** data from Thalatta S.A
  navbar:
    - title: Status
      href: /

